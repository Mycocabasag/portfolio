<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7C59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main Card -->
  <rect x="40" y="40" width="320" height="220" rx="12" fill="url(#card)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="50" rx="12" fill="#6B8E6B"/>
  <rect x="40" y="78" width="320" height="12" fill="#6B8E6B"/>
  
  <!-- Header Text -->
  <text x="200" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">IT HelpDesk System</text>
  
  <!-- Logo Circle -->
  <circle cx="200" cy="130" r="25" fill="#667eea"/>
  <text x="200" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MCP</text>
  
  <!-- Title -->
  <text x="200" y="175" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Enhanced Ticketing System</text>
  <text x="200" y="190" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">with Replacement Request System</text>
  
  <!-- Form Elements -->
  <rect x="150" y="200" width="100" height="8" rx="4" fill="#e9ecef"/>
  <rect x="150" y="212" width="100" height="8" rx="4" fill="#e9ecef"/>
  <rect x="150" y="224" width="100" height="12" rx="6" fill="#6B8E6B"/>
  
  <!-- Tech Stack -->
  <rect x="80" y="270" width="30" height="16" rx="8" fill="#667eea"/>
  <text x="95" y="281" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">PHP</text>
  
  <rect x="115" y="270" width="40" height="16" rx="8" fill="#667eea"/>
  <text x="135" y="281" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">MySQL</text>
  
  <rect x="160" y="270" width="35" height="16" rx="8" fill="#667eea"/>
  <text x="177.5" y="281" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">SMTP</text>
  
  <rect x="200" y="270" width="50" height="16" rx="8" fill="#667eea"/>
  <text x="225" y="281" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">JavaScript</text>
  
  <!-- Watermark -->
  <rect x="310" y="50" width="45" height="14" rx="2" fill="rgba(255,255,255,0.9)"/>
  <text x="332.5" y="60" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Portfolio</text>
</svg>
